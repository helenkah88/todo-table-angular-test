<div>
  <button mat-stroked-button color="primary" (click)="add()">Add</button>
</div>
<mat-table [dataSource]="dataSource$ | async">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>No</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.description }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <mat-header-cell *matHeaderCellDef>CreatedAt</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.createdAt | date: 'medium' }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="editedAt">
    <mat-header-cell *matHeaderCellDef>EditedAt</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.editedAt | date: 'medium' }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-stroked-button color="primary">Edit</button>&nbsp;
      <button mat-stroked-button color="warn">Remove</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="onRowClicked($event, row)"></mat-row>
</mat-table>
