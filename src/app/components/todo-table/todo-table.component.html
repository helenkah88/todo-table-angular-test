<h2>Press the Add button to create a TODO</h2>
<h5>All your TODOs will the be displayed in the table below.</h5>

<div>
  <button mat-raised-button color="primary" (click)="add()">Add</button>
</div>

<mat-table class="mat-elevation-z8 todo-table" [dataSource]="todos$ | async">

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>No</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.description }}</mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="createdAt">
    <mat-header-cell *matHeaderCellDef>Created</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.createdAt | date: 'short' }}</mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="editedAt">
    <mat-header-cell *matHeaderCellDef>Edited</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.editedAt | date: 'short' }}</mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <a mat-stroked-button color="primary" [routerLink]="['/edit', element.id]" target="_blank">Edit</a>&nbsp;
      <button mat-stroked-button color="warn" (click)="remove($event,element.id)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="onRowClicked($event, row)"></mat-row>

</mat-table>
